shadowJar {
    mergeServiceFiles()
    relocate 'com.google', 'com.cdancy.artifactory.rest.shaded.google'
    relocate 'com.squareup', 'com.cdancy.artifactory.rest.shaded.squareup'
    relocate 'autovalue', 'com.cdancy.artifactory.rest.shaded.autovalue'
    relocate 'okio', 'com.cdancy.artifactory.rest.shaded.okio'
}

task sourcesJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier 'javadoc'
    from javadoc.destinationDir
}
